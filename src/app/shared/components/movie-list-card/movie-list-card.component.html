<div class="movie-list-card bg-white m-5 d-flex align-items-center justify-content-center">
  <div class="w-100">
    <nz-skeleton [nzLoading]="loading" [nzActive]="loading">
      <div class="d-flex align-items-center justify-content-between">
        <img class="movie-list-card__img" *ngIf="!loading" [alt]="item.title" [src]="previewImage"/>

        <div class="d-flex flex-grow-1 align-self-start flex-column align-items-start justify-content-start m-10">
          <h4 class="m-b-0 font-size-14">{{item.title}}</h4>
          <p class="m-h-5 m-b-0 font-size-14 d-flex align-items-center">
            <span nz-icon [nzType]="'like'" [nzTheme]="'twotone'" [nzTwotoneColor]="'#365bb9'"></span>
            <span class="text-dark m-l-5">{{item.likes}}</span>
          </p>
          <p class="m-h-5 m-b-0 font-size-14 d-flex align-items-center">
            <span nz-icon [nzType]="'eye'" [nzTheme]="'twotone'"></span>
            <span class="text-dark m-l-5">{{item.view}}</span>
          </p>
        </div>
      </div>
    </nz-skeleton>

  </div>
</div>
