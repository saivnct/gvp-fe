<div style="background-color: #121212;" class="d-flex justify-content-center">
  <nz-card nzTitle="" class="m-40 mx-auto flex-grow-1" style="max-width: 800px; background-color: #222222;">
    <h4 class="font-size-18 text-white m-b-20">Profile</h4>

    <div class="media align-items-center">
      <nz-avatar  [nzSize]="80" nzIcon="user" [nzSrc]="avatarUrl"></nz-avatar>
      <div class="m-l-20 m-r-20">
        <h5 class="m-b-5 font-size-18 text-white">Change Avatar</h5>
        <p class="opacity-07 font-size-13 m-b-0 text-white">
          Recommended Dimensions: <br>
          120x120 Max fill size: 5MB
        </p>
      </div>
      <nz-upload
        nzName="avatar"
        [nzShowUploadList]="false"
        [nzBeforeUpload]="beforeUpload"
        (nzChange)="handleChange($event)">
        <button nz-button nzType="primary">
          <span nz-icon nzType="upload"></span>
          Upload
        </button>
      </nz-upload>
    </div>
    <hr class="m-v-10">
    <form [formGroup]="form">
      <div class="row">
        <div class="col-md-6">
          <nz-form-item>
            <nz-form-label class="m-r-5">User Name</nz-form-label>
            <nz-form-control class="align-items-end">
              <input nz-input placeholder="Username" formControlName="username" style="width: 23rem">
            </nz-form-control>
          </nz-form-item>
        </div>
        <div class="col-md-6">
<!--          <h4 class="m-b-20 text-white">Role {{item.role | role}}</h4>-->
        </div>

      </div>
      <div class="row">
        <div class="col-md-6">
          <nz-form-item>
            <nz-form-label class="m-r-5">Email</nz-form-label>
            <nz-form-control class="align-items-end">
              <input nz-input placeholder="Email" type="email" formControlName="email" style="width: 23rem">
            </nz-form-control>
          </nz-form-item>
        </div>
        <div class="col-md-6">
          <nz-form-item>
            <nz-form-label class="m-r-5">First Name</nz-form-label>
            <nz-form-control class="align-items-end">
              <input nz-input placeholder="First Name" formControlName="firstname" style="width: 23rem">
            </nz-form-control>
          </nz-form-item>
        </div>

      </div>
      <div class="row">
        <div class="col-md-6">
          <nz-form-item>
            <nz-form-label class="m-r-5">Last Name</nz-form-label>
            <nz-form-control class="align-items-end">
              <input nz-input placeholder="Last Name" type="email" formControlName="lastname" style="width: 23rem">
            </nz-form-control>
          </nz-form-item>
        </div>
        <div class="col-md-6">
          <nz-form-item>
            <nz-form-label class="m-r-5">Phone Number</nz-form-label>
            <nz-form-control class="align-items-end">
              <input nz-input placeholder="Phone Number" formControlName="phoneNumber" style="width: 23rem">
            </nz-form-control>
          </nz-form-item>
        </div>

      </div>
      <div class="row">
        <div class="col-md-6">
          <nz-form-item>
            <nz-form-label class="m-r-5">Date of Birth</nz-form-label>
            <nz-form-control class="align-items-end">
              <nz-date-picker class="" nzFormat="dd/MM/yyyy" formControlName="birthday" style="width: 23rem"
                              nzPlaceHolder="Date of Birth"></nz-date-picker>
            </nz-form-control>
          </nz-form-item>
        </div>
        <div class="col-md-6">
          <nz-form-item>
            <nz-form-label class="m-r-5">Gender</nz-form-label>
            <nz-form-control class="align-items-end">
              <nz-select class="" formControlName="gender" nzPlaceHolder="Gender" style="width: 23rem">
                <nz-option nzValue=0 nzLabel="No Gender"></nz-option>
                <nz-option nzValue=1 nzLabel="Male"></nz-option>
                <nz-option nzValue=2 nzLabel="Female"></nz-option>
              </nz-select>
            </nz-form-control>
          </nz-form-item>
        </div>
      </div>
    </form>

    <div class="d-flex align-items-center justify-content-center">
      <button nz-button nzType="primary" class="m-b-20 mx-auto" (click)="updateProfile()">
        <span>Update</span>
      </button>
    </div>

  </nz-card>
</div>
